<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Fake Account Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Instagram Fake Account Detector</h2>
    <form action="/predict" method="POST">
        <label for="profile_pic">Profile Pic:</label>
        <input type="number" id="profile_pic" name="profile_pic" step="any" required>

        <label for="username_len">Numbers/Length in Username:</label>
        <input type="number" id="username_len" name="username_len" step="any" required>

        <label for="fullname_words">Full Name Words:</label>
        <input type="number" id="fullname_words" name="fullname_words" step="any" required>

        <label for="fullname_len">Numbers/Length in Fullname:</label>
        <input type="number" id="fullname_len" name="fullname_len" step="any" required>

        <label for="name_username">Name == Username (1/0):</label>
        <input type="number" id="name_username" name="name_username" step="any" required>

        <label for="description_len">Description Length:</label>
        <input type="number" id="description_len" name="description_len" step="any" required>

        <label for="external_url">External URL (1/0):</label>
        <input type="number" id="external_url" name="external_url" step="any" required>

        <label for="private">Private Account (1/0):</label>
        <input type="number" id="private" name="private" step="any" required>

        <label for="posts">Number of Posts:</label>
        <input type="number" id="posts" name="posts" step="any" required>

        <label for="followers">Number of Followers:</label>
        <input type="number" id="followers" name="followers" step="any" required>

        <label for="follows">Number of Follows:</label>
        <input type="number" id="follows" name="follows" step="any" required>

        <input type="submit" value="Predict">
    </form>

    {% if prediction_text %}
        <div class="result">
            <p>{{ prediction_text }}</p>
        </div>
    {% endif %}
</div>

</body>
</html>
